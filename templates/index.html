<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Customer Churn Prediction</h2>
        
        <form action="{{ url_for('predict') }}" method="post">
            <div class="row">

                <div class="col-md-4 mb-3">
                    <label for="tenure" class="form-label">Tenure (Months)</label>
                    <input type="number" class="form-control" id="tenure" name="tenure" required step="1" min="0" value="1">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="MonthlyCharges" class="form-label">Monthly Charges</label>
                    <input type="number" class="form-control" id="MonthlyCharges" name="MonthlyCharges" required step="0.01" min="0" value="29.85">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="TotalCharges" class="form-label">Total Charges</label>
                    <input type="number" class="form-control" id="TotalCharges" name="TotalCharges" required step="0.01" min="0" value="29.85">
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="SeniorCitizen" class="form-label">Senior Citizen</label>
                    <select class="form-select" id="SeniorCitizen" name="SeniorCitizen">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Partner" class="form-label">Partner</label>
                    <select class="form-select" id="Partner" name="Partner">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Dependents" class="form-label">Dependents</label>
                    <select class="form-select" id="Dependents" name="Dependents">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="PhoneService" class="form-label">Phone Service</label>
                    <select class="form-select" id="PhoneService" name="PhoneService">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="MultipleLines" class="form-label">Multiple Lines</label>
                    <select class="form-select" id="MultipleLines" name="MultipleLines">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No phone service">No phone service</option>
                    </select>
                </div>
                 <div class="col-md-4 mb-3">
                    <label for="InternetService" class="form-label">Internet Service</label>
                    <select class="form-select" id="InternetService" name="InternetService">
                        <option value="DSL">DSL</option>
                        <option value="Fiber optic">Fiber optic</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="OnlineSecurity" class="form-label">Online Security</label>
                    <select class="form-select" id="OnlineSecurity" name="OnlineSecurity">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="OnlineBackup" class="form-label">Online Backup</label>
                    <select class="form-select" id="OnlineBackup" name="OnlineBackup">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="DeviceProtection" class="form-label">Device Protection</label>
                    <select class="form-select" id="DeviceProtection" name="DeviceProtection">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="TechSupport" class="form-label">Tech Support</label>
                    <select class="form-select" id="TechSupport" name="TechSupport">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="StreamingTV" class="form-label">Streaming TV</label>
                    <select class="form-select" id="StreamingTV" name="StreamingTV">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="StreamingMovies" class="form-label">Streaming Movies</label>
                    <select class="form-select" id="StreamingMovies" name="StreamingMovies">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                        <option value="No internet service">No internet service</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="Contract" class="form-label">Contract</label>
                    <select class="form-select" id="Contract" name="Contract">
                        <option value="Month-to-month">Month-to-month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="PaperlessBilling" class="form-label">Paperless Billing</label>
                    <select class="form-select" id="PaperlessBilling" name="PaperlessBilling">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="PaymentMethod" class="form-label">Payment Method</label>
                    <select class="form-select" id="PaymentMethod" name="PaymentMethod">
                        <option value="Electronic check">Electronic check</option>
                        <option value="Mailed check">Mailed check</option>
                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4 px-5 py-2">Predict Churn</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="result-box {% if 'Yes' in prediction_text %}bg-danger-subtle text-danger-emphasis{% else %}bg-success-subtle text-success-emphasis{% endif %}">
            <h4 class="text-center">{{ prediction_text }}</h4>
            <h5 class="text-center">{{ probability_text }}</h5>
        </div>
        {% endif %}

    </div>
</body>
</html>
